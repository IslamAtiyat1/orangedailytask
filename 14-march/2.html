<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
    grid-template-columns: auto auto auto  ;
  display: grid;
  gap: 10px;
  padding: 10px;
}


.div1{
 
   height: 100px;
    background-color: black;
    grid-column: 1 /4;
}
.div2{
    background-color: orange;
    width: auto;
    grid-column: 1 /3;
   height: 200px;
}
.div3{
      background-color: green;
      width: auto;
   height: 200px;
}
.div4{
    background-color: blue;
    grid-column: 1 /4;

   height: 100px;
}
</style>
</head>
<body>


<div class="grid-container">
  <div class="div1"></div>
  <div class="div2"></div>
  <div class="div3"></div>
  <div class="div4"></div>

</div>


</body>
</html>
