
<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  gap: 10px;
  background-color: #ffffff;
  padding: 10px;
  width: 100%;
  height: 500px;
}

.grid-container > div {
  background-color: rgba(247, 255, 26, 0.8);
  text-align: center;
  font-size: 30px;
  height: 250px;
}
.div1{
    order:8;}
.div2{  order:2;}
.div3{ order:1;}
.div4{ order:3;}
.div5{ order:7;}
.div6{ order:4;}
.div7{ order:5;}
.div8{ order:6;}


</style>
</head>
<body>


<div class="grid-container">
  <div class="div1">1</div>
  <div class="div2">2</div>
  <div class="div3">3</div>  
  <div class="div4">4</div>
  <div class="div5">5</div>
  <div class="div6">6</div>
  <div class="div7">7</div>
  <div class="div8">8</div>
</div>


</body>
</html>
