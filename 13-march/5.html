<!DOCTYPE html>
<html>
  <head>
    <style>
      #main {
        width: 600px;
        height: 450px;
        border: 5px solid #dec20d;
        display: flex;
        flex-wrap: wrap;
        color: #ffffff;
        text-align: center;
      }

      #main div {
        width: 150px;
        height: 150px;
      }

      h1 {
        margin-top: 65px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div style="background-color: aqua"><h1>1</h1></div>
      <div style="background-color: blue"><h1>2</h1></div>
      <div style="background-color: rgb(140, 3, 99)"><h1>3</h1></div>
      <div style="background-color: rgb(21, 15, 56)"><h1>4</h1></div>
      <div style="background-color: rgb(191, 203, 17)"><h1>5</h1></div>
      <div style="background-color: orange"><h1>6</h1></div>
      <div style="background-color: red"><h1>7</h1></div>
      <div style="background-color: rgb(142, 139, 138)"><h1>8</h1></div>
      <div style="background-color: rgb(82, 154, 80)"><h1>9</h1></div>
      <div style="background-color: rgb(4, 63, 2)"><h1>10</h1></div>
    </div>
  </body>
</html>
